<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="img-container">
      </div>
      <div class="main-container">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.</p
      </div>
      <div class="stats">
        <p>10k+ <span>companies</span></p>
        <p>314 <span>templates</span></p>
        <p>12M+ <span>queries</span></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/PaulaR-05/Order-summary-component">Gabriela de Paula</a>.
    </footer>
  </body>
  <script src="js/script.js"></script>
</html>
